{% extends 'src/project/swig/layouts/_base.html' %}

{% block base %}

<div class="row header {{ classes }}">

  <div class="col-md-4 header-logo">
    <div class="header-logo-wrapper">
      <div class="header-logo-image"></div>
    </div>
  </div>
  
  <div class="col-md-8 header-content">
    <div class="header-menu">
      {{ helpers.get_item(partial) }}
    </div> 
    <div class="header-title">
      <h1>{{ title }}</h1>
    </div>
  </div> 
  
</div>

{% endblock %}
