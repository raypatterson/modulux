{% extends 'src/project/swig/layouts/_base.html' %}

{% block base %}

<header class="row header {{ classes }}">

  <div class="col-xs-6 header-logo">

    <img class="header-logo-image" src="{{ image.src }}" alt="{{ title }}" />

    <div class="header-logo-title">
      <h1 class="h4">{{ image.title }}</h1>
    </div>

  </div>
  
  <nav class="col-xs-6 header-menu">
    {{ helpers.get_item(partial) }}
  </nav> 
  
</header>

{% endblock %}
