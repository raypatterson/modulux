{% extends 'src/project/swig/layouts/_base.html' %}

{% block base %}

<div class="header pure-g {{ classes }}">

  <div class="header-logo pure-u-1-3">
    <div class="header-logo-wrapper">
      <div class="header-logo-image"></div>
    </div>
  </div>
  
  <div class="header-content pure-u-2-3">
    <div class="header-menu">
    {{ helpers.get_items_list(defaults.items, "header-menu") }}

    <div class="header-title">
      <h1>{{ title }}</h1>
    </div>
  </div> 
  
</div>

{% endblock %}
