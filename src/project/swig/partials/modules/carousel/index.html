{% extends 'src/project/swig/layouts/_base.html' %}

{% block base %}

<div id="{{ module_id }}" class="carousel slide {{ classes }}" data-ride="carousel">

  <!-- Indicators -->
  <ol class="carousel-indicators">
    {% for item in items %}
    <li data-target="#{{ module_id }}" data-slide-to="{{ loop.index0 }}" class="{% if loop.first %}active{% endif %}"></li>
    {% endfor %}
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    {% for item in items %}
    <div class="item {% if loop.first %}active{% endif %}">
      <img src="{{ item.image.src }}">
      <div class="carousel-caption">
        {{ item.title }}
      </div>
    </div>
    {% endfor %}
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#{{ module_id }}" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#{{ module_id }}" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>

{% endblock %}
