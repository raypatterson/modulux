{% extends 'src/project/swig/layouts/_base.html' %}

{% block base %}

<div 
  class="module {% block classes %}{% endblock %} {{ classes }} pure-u-1-{{ length }}" 
  style="width:{{ width }}%;"
  >

  {% block content %}{% endblock %}

  {% if items %}
  <div class="items">
    {% block items %}{% endblock %}
  </div>
  {% endif %}
  
</div>

{% endblock %}
