{% extends 'src/project/swig/layouts/_base.html' %}

{% block base %}

<div class="container-fluid template {% block classes %}{% endblock %} {{ classes }}">

  {% block header %}
  {% endblock %}

  {% block headline %}
  {% endblock %}

  {% if items %}
  <div class="row items">
    {% block items %}
      {{ helpers.get_items(items) }}
    {% endblock %}
  </div>
  {% endif %}

  {% block footer %}
  {% endblock %}

</div>

{% endblock %}
