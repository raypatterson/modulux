{% extends 'src/project/swig/layouts/_base.html' %}

{% block base %}

<div class="template {% block classes %}{% endblock %} {{ classes }}">

  {% block header %}
  {% endblock %}

  {% block headline %}
  {% endblock %}

  {% if items %}
  <div class="items pure-g">
    {% block items %}
    {% endblock %}
  </div>
  {% endif %}

  {% block footer %}
  {% endblock %}

</div>

{% endblock %}
