{% extends 'src/project/swig/layouts/_base.html' %}

{% block base %}

<div class="template {% block classes %}{% endblock %} {{ classes }} pure-g">

  <div class="headline pure-u-1">
  {% block content %}
  {% endblock %}
  </div>

  {% if items %}
  <div class="items pure-u-1">
    {% block items %}
    {% endblock %}
  </div>
  {% endif %}

</div>

{% endblock %}
